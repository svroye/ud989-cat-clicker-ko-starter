<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style> 
        .content-div {
            display: flex;
            flex-wrap: wrap;
        }

        .clicker-div, .list-div {
            width: 50%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CAT CLICKER</h1>
    <div class="content-div">
        <div data-bind="with: currentCat()" class="clicker-div">

            <h2 data-bind="text: name"></h2>
            <h3 data-bind="text: level"></h3>
            <div data-bind="text: clickCount"></div>
            <img  data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>

        </div>

        <div class="list-div">
            <h2>Choose your cat out of following list:</h2>
            <ul data-bind='foreach: catList'>
                <li data-bind="text: name, click: $parent.changeCurrentCat"></li> 
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
