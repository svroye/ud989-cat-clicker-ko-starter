<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul ></ul>
    <div>

        <h2 data-bind="text: currentCat().name"></h2>
        <h3 data-bind="text: currentCat().level"></h3>
        <div data-bind="text: currentCat().clickCount"></div>
        <img  data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="" alt="cute cat">
        <ul data-bind="foreach: currentCat().nicknames">
            <li data-bind="text: name"></li>
        </ul>

       

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
